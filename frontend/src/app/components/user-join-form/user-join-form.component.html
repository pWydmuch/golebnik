<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Type your username</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text"  [(ngModel)] = 'username' id="name" name="username" placeholder="Username" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button (click)="send()"  class="accent username-submit">Start Chatting</button>
            </div>
        </form>
    </div>
</div>
