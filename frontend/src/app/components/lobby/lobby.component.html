<button (click)="goBack()">Back</button>

<div>
  <ul>
    <li *ngFor="let dto of roomsDtos">
      <button class="btn btn-success my-sm-1" (click)="goToRoom(dto.roomId)">Room {{dto.roomId}}
        <span *ngFor="let player of dto.roomUsers">
          <p>{{player === null ? '---' : player.name}}</p>
        </span>
      </button>
      <div (click)="removeRoom(dto.roomId)">X</div>
    </li>
  </ul>
</div>
<button class="btn btn-primary ml-sm-3" (click)="createRoom()">Create room</button>
