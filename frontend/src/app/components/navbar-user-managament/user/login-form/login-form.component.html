<div class="modalContainer">
  <div class="regModal">
    <span class="close" (click)="setHideLogin()"></span>
    <legend>Log in</legend>
    <form
      class="regForm"
      #regForm="ngForm"
      [formGroup]="myForm"
      (ngSubmit)="submit()"
    >
      <div class="formBody">
        <mat-form-field>
          <input matInput placeholder="login" formControlName="login" autocomplete="off"/>
          <mat-error *ngIf="loginInput.errors?.required && loginInput.touched">
            Login is required
          </mat-error>
          <mat-error *ngIf="loginInput.errors?.minlength && loginInput.touched">
            Login is too short
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            placeholder="Password"
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            autocomplete="off"
          />
          <mat-icon style="cursor: pointer;" matSuffix (click)="hide = !hide">{{
            hide ? "visibility_off" : "visibility"
          }}</mat-icon>
          <mat-error
            *ngIf="passwordInput.errors?.minlength && passwordInput.touched"
          >
            Password too short, min 6 characters
          </mat-error>
          <mat-error
            *ngIf="passwordInput.errors?.required && passwordInput.touched"
          >
            Password is required
          </mat-error>
        </mat-form-field>
      </div>

      <button
        mat-raised-button
        [disabled]="myForm.invalid"
        color="primary"
        type="submit"
        style="margin-top: 10px; text-transform: uppercase;"
      >
        Log in
      </button>
    </form>
  </div>
</div>
