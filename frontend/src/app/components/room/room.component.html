<button (click)="goBack()">Wróć</button>

<div *ngFor="let number of playersNumber | times" class="m-sm-2" >
  <p>Player {{number}}</p>
  <button class="btn btn-primary" (click)="addPlayer(number -1)"> {{playerButtonTexts[number-1]}} </button>
  <button class="btn btn-danger"(click)="removePlayer(number -1)">remove player</button>
</div>

<div class="container ">
  <div class="row">
  <app-connect4-board class="col-xs-8" [stompClient]="stompClient"></app-connect4-board>
  <app-chat class="col-xs-4 mx-sm-5" [stompClient]="stompClient"></app-chat>
  </div>
</div>
