<div class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
  <div class="container">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <div *ngFor="let row of board, let i = index" class="row">
        <app-connect4-field *ngFor="let field of row, let j = index" [winColor]="field.inWinningLine" (clickChild)="handleFieldClick(i,j)" [value]=field.fieldContent></app-connect4-field>
      </div>
    </div>
  </div>
</div>
<div *ngIf="exceptionMessage">
  {{exceptionMessage}}
</div>
